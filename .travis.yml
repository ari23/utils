sudo: required
dist: bionic

branches:
  only:
    - master

language: minimal

notifications:
  email: false
  slack:
    secure: 

services:
  - docker
before_install:
  - sudo ./vm-setup.sh
  - |
    if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    fi

env:
  global:
    - CACHE_FOLDER=$HOME/docker-images
    - CACHE_FILE=${CACHE_FOLDER}/sandbox-${TRAVIS_COMMIT}.tgz

jobs:
  include:
    - stage: build-and-push
      name: dpdk
      script: |
              make -f docker.mk build-dpdk
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                make -f docker.mk push-dpdk
              fi
    - name: dpdk-devbind
      script: |
              make -f docker.mk build-dpdk-devbind
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                make -f docker.mk push-dpdk-devbind
              fi
    - name: sandbox-build-only
      script: |
              make -f docker.mk build-sandbox
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                mkdir -p ${CACHE_FOLDER}
                docker save ${IMAGE} | gzip -c > ${CACHE_FILE}
              fi
    - name: dind
      script: |
              make -f docker.mk build-dind
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                make -f docker.mk push-dind
              fi
    - name: esm
      script: |
              make -f docker.mk build-esm
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                make -f docker.mk push-esm
              fi
    - name: gobgp
      script: |
              make -f docker.mk build-gobgp
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                make -f docker.mk push-gobgp
              fi
    - name: packer-ansible
      script: |
              make -f docker.mk build-packer-ansible
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                make -f docker.mk push-packer-ansible
              fi

    - stage: push-sandbox
      script: |
              if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
                if [[ -f ${CACHE_FILE} ]]; then docker load -i ${CACHE_FILE}; fi
                  make -f docker.mk push-sandbox
              fi

cache:
  directories:
    - ${CACHE_FOLDER}
